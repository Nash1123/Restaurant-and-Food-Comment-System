<!doctype html>
<html>
	<head>
		<title> Register </title>	
		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<style>
		th { text-align: center; }
		div.register {
			text-align: center;
			padding: 40px 15px;
		}
	</style>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> 
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>					
					</button>
					<a class="navbar-brand" href="#"> Hi, {{ request.user }} </a>
					<a class="navbar-brand" href="/restaurants_list/"> Restaurants List </a>
					{% if request.user.is_authenticated %}}
						<a class="navbar-brand" href="/accounts/logout/"> Logout </a>
					{% else %} 
						<a class="navbar-brand" href="/accounts/login/"> Login </a>
						<a class="navbar-brand" href="/accounts/register/"> Register </a>
					{% endif %}
				</div>
			</div>
		</nav>
		<br><br>
		<div class="container">
			<div class="register">
				<h1> Registration </h1>
				<br>
				<form action="" method="post"> {% csrf_token %}
				<table align="center">
					{{ form.as_table }}
				</table>
					<input type="submit" value="register"/>
				</form>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
